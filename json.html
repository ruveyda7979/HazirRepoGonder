<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/clike/clike.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/dart/dart.min.js"></script>
    <!-- İhtiyacınız olan diğer diller için ek scriptler buraya -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">Smart API Manager</a>
        
       
    </header>

    <div id="json-container" class="container">
        <div class="left-column">
        <button id="new-json-btn">New</button>
        <input type="text" id="search-json" placeholder="Search JSON by name...">


        <ul id="json-list"></ul>
        </div>
        <div class="right-column">

         <div id="json-form">
            <label for="json-name">JSON Name:</label>
            <input type="text" id="json-name">

            <label for="request-url">Request URL</label>
            <input type="text" id="request-url">

            <label for="content">Content:</label>
            <textarea id="content"></textarea>

            <label for="related-table">Related Table:</label>
            <input type="text", id="related-table">

            <label for="date">Date:</label>
            <input type="date" id="date">
            <div class="pattern-container">
                <div class="editor-wrapper">
                    <label for="sent-pattern">Sent Pattern:</label>
                    <select  id="sent-pattern-language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="clike">C/C++/Java/C#</option>
                        <option value="dart">Dart</option>
                        <!--Diğer diller buraya eklenebilir-->
                    </select>
                    <textarea  id="sent-pattern" class="editor"></textarea>
                </div>

                <div class="editor-wrapper">
                    <label for="received-pattern">Received Pattern:</label>
                    <select id="received-pattern-language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="clike">C/C++/Java/C#</option>
                        <option value="dart">Dart</option>
                        <!--Diğer diller buraya eklenebilir-->
        
                    </select>
                    <textarea id="received-pattern" class="editor"></textarea>
        
                </div>
            </div>


            

            <div class="button-container">

            <button id="save-btn">Save</button>
            <button class="back-to-projects-btn" onclick="window.location.href='projects.html'">Back to Projects</button>

        </div>

        </div>

        <!--Edit JSON Modal-->
        <div id="edit-json-modal" class="modal">
            <div class="modal-content">
                <span class="close-edit">&times;</span>
                <h2>Edit JSON</h2>
                <label for="edit-json-name">JSON Name:</label>
                <input type="text" id="edit-json-name">
                <label for="edit-request-url">Request URL:</label>
                <input type="text" id="edit-request-url">
                <label for="edit-content">Content:</label>
                <textarea id="edit-content"></textarea>
                <label for="edit-related-table">Related Table:</label>
                <input type="text" id="edit-related-table">
                <label for="edit-date">Date:</label>
                <input type="date" id="edit-date">
                <label for="edit-sent-pattern">Sent Pattern:</label>
                <select id="edit-sent-pattern-language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="clike">C/C++/Java/C#</option>
                    <option value="dart">Dart</option>
                </select>
                <textarea id="edit-sent-pattern" class="editor"></textarea>
                <label for="edit-received-pattern">Received Pattern:</label>
                <select id="edit-received-pattern-language">
                    <option value="javascript">JavaScript</option>
                    <option value="python">Python</option>
                    <option value="clike">C/C++/Java/C#</option>
                    <option value="dart">Dart</option>
                </select>
                <textarea id="edit-received-pattern" class="editor"></textarea>
                <button id="update-json-btn">Update JSON</button>
            </div>
        </div>

        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
