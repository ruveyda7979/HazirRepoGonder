<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/python/python.min.js"></script>
    <!-- İhtiyacınız olan diğer diller için ek scriptler buraya -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <a href="home.html" class="logo">Smart API Manager</a>
        <nav class="navbar">
            <a href="home.html">Home</a>
            <a href="#">Json</a>
            <a href="projects.html">Projects</a>
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>

    <div id="json-container" class="container">
        <div class="left-column">
        <button id="new-json-btn">New</button>
        <input type="text" id="search-json" placeholder="Search JSON by name...">


        <ul id="json-list"></ul>
        </div>
        <div class="right-column">

         <div id="json-form">
            <label for="json-name">JSON Name:</label>
            <input type="text" id="json-name">

            <label for="request-url">Request URL</label>
            <input type="text" id="request-url">

            <label for="content">Content:</label>
            <textarea id="content"></textarea>

            <label for="related-table">Related Table:</label>
            <input type="text", id="related-table">

            <label for="sent-pattern">Sent Pattern:</label>
            <select  id="sent-pattern-language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <!--Diğer diller buraya eklenebilir-->
            </select>
            <textarea  id="sent-pattern" class="editor"></textarea>

            <label for="received-pattern">Received Pattern:</label>
            <select id="received-pattern-language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <!--Diğer diller buraya eklenebilir-->

            </select>
            <textarea id="received-pattern" class="editor"></textarea>


            <button id="save-btn">Save</button>
        </div>
    

        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
